<body>
    <header>
        <img src="img/microphone.svg" alt="company-logo">

    </header>

    <main>
        <div class="container">
            <div class="text">
                <h1><span>Publish your podcasts</span><br/>everywhere.</h1>
                <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            </div>
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Email address">
                    <button type="submit">Request Access</button>
                </form>
            </div>
            <div class="podcasts-icons">
                <ul>
                    <li><span class="fa fa-spotify"></span><span class="social-brand">Spotify</span></li>
                    <li><span class="fa fa-podcast"></span><span class="social-brand">Apple Podcast</span></li>
                    <li><span class="fa fa-podcast"></span><span class="social-brand">Google Podcasts</span></li>
                    <li><span class="fa fa-podcast"></span><span class="social-brand">Pocket Casts</span></li>
                </ul>
            </div>
        </div>
    </main>
