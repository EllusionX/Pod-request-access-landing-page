<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <img src="img/microphone.svg" alt="company-logo">
        <span>pod</span>
    </header>

    <main>
        <div class="container">
            <div class="text">
                <h1><span>Publish your podcasts</span><br/>everywhere.</h1>
                <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            </div>
            <div class="form">
                <div class="error-message">
                    <p>Invalid email address</p>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <form action="#" novalidate="novalidate">
                    <input type="email" placeholder="Email address">
                    <button type="submit">Request Access</button>
                </form>
            </div>
            <div class="podcasts-icons">
                <ul>
                    <li><span class="fa fa-spotify"></span><span class="social-brand">Spotify</span></li>
                    <li><span class="fa fa-podcast"></span><span class="social-brand">Apple Podcast</span></li>
                    <li><span class="fa fa-podcast"></span><span class="social-brand">Google Podcasts</span></li>
                    <li><span class="fa fa-podcast"></span><span class="social-brand">Pocket Casts</span></li>
                </ul>
            </div>
        </div>
    </main>

    <div class="image-container"></div>

    <script src="script.js"></script>
</body>
</html>
